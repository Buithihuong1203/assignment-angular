<div>
    <div>
        <a routerLink="/admin/categories/create"><button class="btn btn-primary">CREATE</button></a>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Image</th>
                <th>Status</th>
                <th>Action</th>
                <th></th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{category._id}}</td>
                <td>{{category.name}}</td>
                <td><img src="{{category.image}}" width="100px"></td>
                <td><button *ngIf="category.status === 1" class="btn btn-success" (click)="onUpdateStatus(category._id, 0)">On</button>
                    <button *ngIf="category.status === 0" class="btn btn-dark" (click)="onUpdateStatus(category._id, 1)">Off</button>
                </td>

                <td><a routerLink="/admin/categories/{{category._id}}">Detail</a>
                    <td><button class="btn btn-success"><a routerLink="/admin/categories/edit/{{category._id}}">Edit</a></button></td>
                    <td><button class="btn btn-danger" (click)="onDelete(category._id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>

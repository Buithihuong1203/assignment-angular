<div>
    <h4 class="text-center my-8">Giỏ hàng của bạn</h4>
    <table class="table table-info my-8">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Value</th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product._id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.value}}</td>
                <td></td>


            </tr>
        </tbody>
    </table>
</div>

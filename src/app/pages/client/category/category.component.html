<div class="row ">
    <div class="col-lg-3 col-md-6 mb-4" *ngFor="let category of categories">
        <div class="img overflow-hidden">
            <img class="transition-transform duration-500 transform hover:rotate-45" src="{{category.image}}" width="240px">
        </div>
        <div class="content">
            <p class="hover:text-red-500 text-center btn btn-dark"><a routerLink="/categories/{{category._id}}">{{category.name}}</a> </p>
        </div>
    </div>
</div>
